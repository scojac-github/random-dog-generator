<template>
    <lightning-card title="One Random Dog, Please">
        <lightning-layout>
            <div class="slds-p-around_small">
                <!-- Button to execute handleClick method and make API call -->
                <lightning-button variant="success" 
                    label="Generate Random Dog Pic"
                    onclick={handleClick}>
                </lightning-button>
                <br>
                <br>
                <!-- Once imageReady set to True, display image from URL in pictureURL var -->
                <template if:true={imageReady}>
                    <img src={pictureUrl} height="350" width="350"/>
                </template>
                <!-- If loadingSpinner = TRUE, show loading spinner symbol -->
                <template if:true={loadingSpinner}>
                    <lightning-spinner alternative-text="Loading" variant="inverse" size="medium"></lightning-spinner>
                </template>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
